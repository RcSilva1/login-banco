<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>

    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #6EE7B7;
            --muted: #94a3b8;
            --white: #e6eef7;
            --danger: #ff6b6b;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(180deg,#071026 0%, #0f1724 100%);
            color: var(--white)
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px
        }

        .card {
            width: 480px;
            max-width: 95vw;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 8px 30px rgba(2,6,23,0.6);
            border: 1px solid rgba(255,255,255,0.03);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        h2 {
            margin: 0 0 8px;
            font-size: 18px;
            color: var(--accent)
        }

        .input {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.03);
            color: var(--white);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

            .input::placeholder {
                color: rgba(230,238,247,0.35)
            }

        .btn {
            background: linear-gradient(90deg,var(--accent),#34d399);
            color: #012018;
            padding: 10px 16px;
            border-radius: 10px;
            border: 0;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(110,231,183,0.12);
        }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed
            }

        .msg {
            color: var(--muted);
            font-size: 14px
        }

        .error {
            color: var(--danger);
            font-weight: 600
        }

        .link-register {
            text-align: center;
            margin-top: 6px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="card" role="main">
            <h2>Login</h2>

            <input id="input-email" class="input" type="email" placeholder="seu@exemplo.com">
            <input id="input-senha" class="input" type="password" placeholder="••••••••">

            <div class="msg" id="feedback"></div>
            <button id="btn-login" class="btn">Entrar</button>

            <div class="link-register">
                <p>Não tem conta? <a href="register.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZ2qO0K626TF1Dt2AdDfHtIYvg9n-G1MI",
            authDomain: "banco-4855c.firebaseapp.com",
            projectId: "banco-4855c",
            storageBucket: "banco-4855c.firebasestorage.app",
            messagingSenderId: "119137966073",
            appId: "1:119137966073:web:975720050f403475844f28"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailEl = document.getElementById('input-email');
        const senhaEl = document.getElementById('input-senha');
        const btn = document.getElementById('btn-login');
        const feedback = document.getElementById('feedback');

        function setFeedback(text, isError = false) {
            feedback.textContent = text;
            feedback.className = isError ? 'msg error' : 'msg';
        }

        function validarEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test((email || '').trim());
        }

        btn.addEventListener('click', async () => {
            const email = (emailEl.value || '').trim();
            const senha = (senhaEl.value || '').trim();

            if (!email || !senha) { setFeedback('Preencha e-mail e senha.', true); return; }
            if (!validarEmail(email)) { setFeedback('Digite um e-mail válido.', true); return; }

            setFeedback('Verificando...', false);
            btn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                console.log("Login bem-sucedido:", userCredential.user);
                setFeedback('✅ Login bem-sucedido! Redirecionando...', false);
                setTimeout(() => {
                    window.location.href = 'https://bancoquantum.my.canva.site/dag3wkgmvyy/#page-0';
                }, 800);
            } catch (err) {
                console.error(err);
                if (err.code === 'auth/user-not-found') { setFeedback('Usuário não encontrado.', true); }
                else if (err.code === 'auth/wrong-password') { setFeedback('Senha incorreta.', true); }
                else { setFeedback('Erro: ' + (err.message || 'Falha no login'), true); }
            } finally { btn.disabled = false; }
        });

        senhaEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') btn.click(); });
    </script>
</body>
</html>
