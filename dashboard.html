<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Quantum - Dashboard</title>
    <style>
        :root {
            --primary: #1f244c;
            --accent: #78b2cb;
            --white: #ffffff;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text-dark: #1f244c;
            --card-shadow: rgba(0,0,0,0.1);
            font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text-dark);
        }

        .sidebar {
            width: 200px;
            background: var(--primary);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

            .sidebar h2 {
                margin-bottom: 30px;
                font-size: 20px;
            }

            .sidebar a {
                color: var(--white);
                text-decoration: none;
                margin-bottom: 10px;
                display: block;
                padding: 8px;
                border-radius: 6px;
            }

                .sidebar a:hover {
                    background: var(--accent);
                }

        .main {
            flex: 1;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--card-shadow);
            margin-bottom: 20px;
        }

            .card h3 {
                color: var(--primary);
                margin-bottom: 10px;
            }

            .card p {
                font-size: 18px;
                font-weight: bold;
            }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Banco Quantum</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="extrato.html">Extrato</a>
        <a href="transferencia.html">Transferência</a>
        <a href="login.html">Sair</a>
    </div>

    <div class="main">
        <div class="card">
            <h3>Saldo Total</h3>
            <p>R$ 5.230,45</p>
        </div>
        <div class="card">
            <h3>Cartão de Crédito</h3>
            <p>Limite disponível: R$ 3.500,00</p>
        </div>
    </div>
</body>
</html>
